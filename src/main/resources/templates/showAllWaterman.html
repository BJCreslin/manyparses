<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>All Waterman Item</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"
          href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:insert="~{header :: main}"></div>
<div class="text-right">
    <a class="badge badge-pill badge-dark" th:href="@{'/'+${name}+'/first'}">First </a>
    <a class="badge badge-pill badge-dark" th:href="@{'/'+${name}+'/prev'}">Previsouly </a>
    <a class="badge badge-pill badge-dark" th:href="@{'/'+${name}+'/next'}"> Next </a>
</div>
<table class="table .table-striped .table-bordered .table-responsive">
    <thead class="thead-dark">
    <tr>
        <th class="priceInTable">Code</th>
        <th class="nameInTable">Name</th>
        <th class="priceInTable">Price</th>
        <th class="nameInTable">Groupe</th>
        <th class="priceInTable">Edit</th>
        <th class="priceInTable">Delete</th>
        <th class="priceInTable">Reread</th>
    </tr>

    </thead>
    <tr th:each="item : ${item_waterman}">
        <td><a th:href="@{${item.address}}"> <b th:text="${item.code}"></b> </a></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>

        <td th:text="${item.stroyparkItemList}"></td>

        <td th:text="${item.group}"></td>
        <td><a th:href="@{'/'+${name}+'/'+${item.code}}">Edit</a></td>
        <td><a th:href="@{'/'+${name}+'/delete/'+${item.code}}">Delete</a></td>
        <td><a th:href="@{'/'+${name}+'/reread/'+${item.code}}">Reread</a></td>
    </tr>
</table>

<div th:insert="~{footer :: main}"></div>
</body>
</html>
