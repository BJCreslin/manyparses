<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>All Waterman Item</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{header :: main}"></div>
<table class="table .table-striped .table-bordered .table-responsive">
    <thead class="thead-dark">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Address</th>
        <th>Groupe</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Reread</th>
    </tr>

    </thead>
    <tr th:each="item : ${item_waterman}">
        <td th:text="${item.code}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.address}"></td>
        <td th:text="${item.group}"></td>
        <td>><a th:href="@{'/'+${name}+'/'+${item.code}}">edit</a></td>
        <td><a th:href="@{'/'+${name}+'/'+delete/'+${item.code}}">Delete</a></td>
        <td><a th:href="@{'/'+${name}+'/'+reread/'+${item.code}}">Reread</a></td>
    </tr>
</table>
</body>
</html>
