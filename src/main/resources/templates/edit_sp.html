<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{footer :: main}"></div>
<div th:object="${edit_sp}">
    <span class="card-header" align="center" th:text="'Edit ItemSP with ID: '+${edit_sp.id}"></span>
    <form action="" th:action="@{edit}" method="post">
        <div class="form-control">
            <input type="hidden" id="id" class="input-group" th:field="${edit_sp.id}">
            <div style="margin-left: 30px" class="align-self-stretch">
                adress :
                <input type="text" id="adress" class="input-group" th:field="${edit_sp.addressSP}">
                Name :
                <input type="text" id="name" class="input-group" th:field="${edit_sp.nameSP}">
                waterman code :
                <input type="number" class="input-group" th:field="${edit_sp.code}">
                <input type="submit" value="Submit" class="btn-dark"/> <input type="reset" value="Reset"/>

            </div>
        </div>
    </form>
    <br>
    <form action="" th:action="@{edit}" method="delete">
        <div class="form-control">
            <p style="vert-align: top; margin-left: 80px; margin-top: 150px">
                <input type="hidden"  class="input-group-text" th:field="${edit_sp.id}">
                <input type="submit" value="Delete" class="btn-danger">


            </p>
        </div>
    </form>
</div>


</body>
</html>
