<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
    <meta charset="UTF-8">
    <title>All ItemSP</title>
    <link rel="stylesheet" type="text/css"
          href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:insert="~{header :: main}"> </div>
<table class="table .table-striped .table-bordered .table-responsive">
    <thead class="thead-dark">
    <tr>
        <th>code</th>
        <th>name</th>
        <th>price</th>
        <th> price with discount</th>
        <th>address</th>
        <th>comment</th>
        <th>edit</th>
        <th>delete</th>
        <th>id</th>
    </tr>

    </thead>
<tr th:each="itemsSP : ${itemsSP}">
    <td th:text="${itemsSP.code}"></td>
    <td th:text="${itemsSP.name}"></td>
    <td th:text="${itemsSP.price}"></td>
    <td th:text="${itemsSP.priceDiscount}"></td>
    <td th:text="${itemsSP.address}"></td>
    <td th:text="${itemsSP.comment}"></td>
    <td>><a href="edit_item.html" th:href="@{'/itemsp/'+${itemsSP.code}}">edit</a> </td>
    <td><a th:href="@{'/itemsp/delete/'+${itemsSP.code}}">Delete</a></td>

</tr>



</table>

</body>
</html>
