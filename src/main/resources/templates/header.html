<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>

    <title>footer</title>
</head>

                    Select section
                </p>
                <li><a href="/index" th:href="@{/index}">Index page</a></li>
            </ol>
        </div>
